<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Contacts Controller</title>
</head>
<body>
	<div th:replace="fragments/header :: header-css"></div>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<span sec:authentication="name">...</span> <span
			th:text="${#authorization.expression('isAuthenticated()')} ? 
               'the user is logged in' : 
               'the user is NOT logged in'">
		</span>
		<section class="starter-template">
			<h1>Admin page (Spring Security protected)</h1>
			<h2 th:inline="text">Hello
				[[${#httpServletRequest.remoteUser}]]!</h2>
			<p th:each="smokeTest : ${contactList}"
				th:text="${smokeTest.account.name + ' :: '+ smokeTest.FirstName}"></p>
		</section>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
